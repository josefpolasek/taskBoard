    <title>Task Platform</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav>
        <a href="">Tasker</a>
        <button id="addNew"><span>+</span>Add New</button>
    </nav>

    <div id="overlay">
        <div id="addNewTask">
            <div class="taskHeader">
                <h1>Add new task</h1>
                <button id="taskCancel"><span>X</span></button>
            </div>
            <div class="taskInputContainer">
                <h2>Image url</h2>
                <input type="text" placeholder="https://image.com" class="taskInput" id="imageInput">
                <h2>Task Title</h2>
                <input type="text" placeholder="UI development" class="taskInput" id="titleInput">
                <h2>Task Type</h2>
                <input type="text" placeholder="study" class="taskInput" id="typeInput">
                <h2>Task Description</h2>
                <textarea placeholder="Describe your task in detail" id="descriptionInput"></textarea>
            </div>
            <div class="taskBtns">
                <button id="taskClose">Close</button>
                <button id="taskSave">Save Changes</button>
            </div>
        </div>
    </div>
